name: "tagged-release"

on:
  push:
    tags:
      - "v*"

jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Build"
        run: |
          GOOS=js GOARCH=wasm go build -o build/towersofpau.wasm
          cp "$(go env GOROOT)/misc/wasm/wasm_exec.js" build/
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            LICENSE
            build/towersofpau.wasm
            build/wasm_exec.js
            index.html
